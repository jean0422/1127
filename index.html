28歲的曹耀文，大學開始就熱愛騎著自行車、露宿街頭甚至野外的壯遊方式，<br>
挑戰過亞洲南方之後，他決定以蒙古大漠為目標，即使發現相關中英文資訊都少得可憐，<br>
也不減「亞洲第一」雄心。<p>

曹耀文說：「大部分單車騎士都是飛到蒙古中心的首都烏蘭巴托，再往東南西北四個方向騎，像我這樣東西橫貫的資訊完全找不到。」<p><hr>
